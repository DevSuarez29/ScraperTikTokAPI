<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>TikTok Scraper</title>
    <style>
        /* Agrega estilos para el spinner aquí */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Scraper</h1>
        <form action="/scrape" method="post" onsubmit="showSpinner()">
            <label for="tiktok_url">URL de TikTok:</label>
            <input type="text" id="tiktok_url" name="tiktok_url" required>
            <button type="submit">Scrapear</button>
            <div id="spinner" class="spinner" style="display:none;"></div>
        </form>

        <script>
            function showSpinner() {
                // Muestra el spinner al hacer clic en el botón
                document.getElementById('spinner').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
